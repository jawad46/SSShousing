<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attributes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    th {
      position: sticky;
      top: 0;
      background: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-900 text-white p-6 flex-shrink-0">
      <h1 class="text-2xl font-bold mb-6 text-center">SSS Housing</h1>
      <nav class="space-y-4">
        <a href="index.html" class="block hover:underline">Home</a>
        <a href="properties.html" class="block hover:underline">Properties</a>
        <a href="residents.html" class="block hover:underline">Residents</a>
        <a href="occupancies.html" class="block hover:underline">Occupancies</a>
        <a href="attributes.html" class="block hover:underline font-semibold">Attributes</a>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-3xl font-bold mb-6">Attributes</h2>

      <!-- Search Bar -->
      <div class="mb-4">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search attributes..." class="w-full max-w-sm p-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <!-- Table -->
      <div class="bg-white rounded-2xl shadow-lg p-6 overflow-x-auto">
        <table id="attributesTable" class="w-full border border-gray-300 text-sm">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2 border">Resident Attributes</th>
              <th class="p-2 border">Provider Resident</th>
              <th class="p-2 border">Resident Full Name</th>
              <th class="p-2 border">Record Type Name</th>
              <th class="p-2 border">Type</th>
              <th class="p-2 border">Sub Type</th>
              <th class="p-2 border">Subject</th>
              <th class="p-2 border">Status</th>
              <th class="p-2 border text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Dynamic rows -->
          </tbody>
        </table>

        <div class="mt-6 flex gap-4 flex-wrap">
          <button onclick="addRow()" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded shadow">Add Row</button>
          <button onclick="saveData()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded shadow">Save Data</button>
          <button onclick="exportToExcel()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded shadow">Export to Excel</button>
        </div>

        <!-- Toast -->
        <div id="toast" class="mt-4 text-green-700 hidden">âœ” Data saved!</div>
      </div>
    </main>
  </div>

  <script>
    function addRow() {
      const tableBody = document.getElementById("tableBody");
      const newRow = document.createElement("tr");
      newRow.className = "even:bg-gray-100";

      for (let i = 0; i < 8; i++) {
        const cell = document.createElement("td");
        cell.contentEditable = "true";
        cell.className = "p-2 border";
        newRow.appendChild(cell);
      }

      const deleteCell = document.createElement("td");
      deleteCell.className = "p-2 border text-center";
      deleteCell.innerHTML = `<button onclick="deleteRow(this)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>`;
      newRow.appendChild(deleteCell);

      tableBody.appendChild(newRow);
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function saveData() {
      const tableBody = document.getElementById("tableBody");
      const rows = tableBody.querySelectorAll("tr");
      const data = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const rowData = [];
        for (let i = 0; i < cells.length - 1; i++) {
          rowData.push(cells[i].innerText.trim());
        }
        data.push(rowData);
      });

      localStorage.setItem("attributesData", JSON.stringify(data));

      const toast = document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }

    function loadData() {
      const saved = localStorage.getItem("attributesData");
      if (!saved) return;

      const data = JSON.parse(saved);
      data.forEach(rowData => {
        const newRow = document.createElement("tr");
        newRow.className = "even:bg-gray-100";
        rowData.forEach(cellData => {
          const cell = document.createElement("td");
          cell.contentEditable = "true";
          cell.className = "p-2 border";
          cell.innerText = cellData;
          newRow.appendChild(cell);
        });

        const deleteCell = document.createElement("td");
        deleteCell.className = "p-2 border text-center";
        deleteCell.innerHTML = `<button onclick="deleteRow(this)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>`;
        newRow.appendChild(deleteCell);

        document.getElementById("tableBody").appendChild(newRow);
      });
    }

    function exportToExcel() {
      const table = document.getElementById("attributesTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Attributes" });
      XLSX.writeFile(wb, "AttributesData.xlsx");
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.getElementById("tableBody").getElementsByTagName("tr");

      for (let row of rows) {
        const cells = row.getElementsByTagName("td");
        let match = false;
        for (let i = 0; i < cells.length - 1; i++) {
          if (cells[i].innerText.toLowerCase().includes(input)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
